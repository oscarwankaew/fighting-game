<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block;">
    <!-- smaller red container div -->
    <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
      <!-- player's health -->
      <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid rgb(245, 245, 245); border-left: 4px solid rgb(245, 245, 245); border-bottom: 4px solid rgb(245, 245, 245);">
        <div style="background-color: rgb(206, 166, 166); height: 30px; width: 100%;"></div>
        <div id="playerHealth" style="position: absolute; background: #4b7f11; top: 0; right: 0; bottom: 0; width: 100%;"></div>
      </div>
      <!-- timer -->
      <div id="timer" style="background-color: rgb(51, 49, 49); height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: antiquewhite; border: 4px solid rgb(245, 245, 245);">10</div>
      <!-- enemy's health -->
      <div style="position: relative; width: 100%; border-top: 4px solid rgb(245, 245, 245); border-right: 4px solid rgb(245, 245, 245); border-bottom: 4px solid rgb(245, 245, 245);">
        <div style="background-color: rgb(206, 166, 166); height: 30px;"></div>
        <div id="enemyHealth" style="position: absolute; background: #4b7f11; top: 0; right: 0; bottom: 0; left: 0;"></div>
      </div>
      <div></div>
    </div>
    <div id="displayText" style="position: absolute; color: rgb(255, 255, 255); display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; font-size: 40px;">Draw</div>
    <canvas></canvas>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
